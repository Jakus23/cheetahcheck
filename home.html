<html>
<head>

        body {
            font-family: Arial, sans-serif;

        .container {
            width: 80%;
            margin: 0 auto;
        }
        #dataUpload {
            margin-top: 20px;
        }

</head>

            <input type="file" id="csvFile" accept=".csv">
            <button id="uploadButton">Upload</button>
        </div>
    </div>
    <script src="script.js"></script>
